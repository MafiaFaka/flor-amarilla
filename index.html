<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>FLOR AMARILLA :)</title>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #fce4ec;
      }

      .container {
        width: 300px;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .container h2 {
        font-size: 1.7rem;
      }

      .input-display {
        text-align: center;
        margin: 0;
        font-size: 30px;
        margin: 10px 0;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .keypad button {
        padding: 15px;
        font-size: 25px;
        background-color: #f8bbd0;
        border: 1px black solid;
        outline: none;
        cursor: pointer;
        transition: background 0.2s;
      }

      .key:hover {
        background-color: #f48fb1;
      }

      .keypad button:last-child {
        grid-column: 2/3;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        üîí<br />
        Escribe la contrase√±a amor (pista: aniversario)
      </h2>
      <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
      <div class="keypad">
        <button class="key" onclick="enterDigit('1')">1</button>
        <button class="key" onclick="enterDigit('2')">2</button>
        <button class="key" onclick="enterDigit('3')">3</button>
        <button class="key" onclick="enterDigit('4')">4</button>
        <button class="key" onclick="enterDigit('5')">5</button>
        <button class="key" onclick="enterDigit('6')">6</button>
        <button class="key" onclick="enterDigit('7')">7</button>
        <button class="key" onclick="enterDigit('9')">9</button>
        <button class="key" onclick="enterDigit('8')">8</button>
        <button class="key" onclick="enterDigit('0')">0</button>
      </div>
    </div>

    <audio
      id="id_audio"
      src="Paulo Londra ft Lenny Tavarez - Nena Maldicion (Official Video  Lyric) (Audio 3D).mp3"
    ></audio>

<style>
  .flower-btn {
    font-size: 20px;        /* texto m√°s grande */
    padding: 15px 30px;     /* bot√≥n m√°s grande */
    border: none;
    border-radius: 12px;    /* bordes redondeados */
    cursor: pointer;
    margin-left: 40px;      /* mueve el bot√≥n hacia la derecha */
    background: linear-gradient(45deg, #ff6ec7, #ffa751); /* degradado colorido */
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* sombra */
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .flower-btn:hover {
    transform: scale(1.1); /* efecto al pasar el rat√≥n */
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }
</style>


<button class="flower-btn">Antes de comenzar, dale a este bot√≥n peque√±a</button>

<!-- Slideshow oculto -->
<div id="slideshow" style="display:none;">
  <img src="foto1.jpg" alt="Foto 1" class="pos1" />
  <img src="foto2.jpg" alt="Foto 2" class="pos2" />
  <img src="foto3.jpg" alt="Foto 3" class="pos3" />
  <img src="foto4.jpg" alt="Foto 4" class="pos4" />
</div>

<style>
  #slideshow img {
    position: fixed;
    width: 200px;
    height: 300px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
    opacity: 0;
    transition: opacity 2.5s ease;
    z-index: 2000;
  }
  .pos1 { top: 20px; left: 20px; }
  .pos2 { top: 20px; right: 20px; }
  .pos3 { bottom: 20px; left: 20px; }
  .pos4 { bottom: 20px; right: 20px; }
  #slideshow img.active {
    opacity: 1;
  }
</style>

<script>
  const floweBtn = document.querySelector(".flower-btn");
  const audio = document.getElementById("id_audio");
  const slides = document.querySelectorAll("#slideshow img");
  const slideshow = document.getElementById("slideshow");
  let currentIndex = 0;
  let interval;

  floweBtn.onclick = () => {
    audio.play();
    audio.volume = 0.5;
    // Mostrar slideshow y empezar animaci√≥n si no ha empezado
    slideshow.style.display = "block";
    if (!interval) {
      slides[currentIndex].classList.add("active");
      interval = setInterval(() => {
        slides[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add("active");
      }, 4000);
    }
  };
</script>

<script>
  const correctPassword = "150525"; // puedes cambiar la longitud
  const display = document.getElementById("inputDisplay");
  let input = "";

  // inicializa el display con la cantidad correcta de puntos
  display.textContent = "‚Ä¢".repeat(correctPassword.length);

  function enterDigit(digit) {
    if (input.length < correctPassword.length) {
      input += digit;
    }

    display.textContent = input.padEnd(correctPassword.length, "‚Ä¢");

    if (input.length === correctPassword.length) {
      if (input === correctPassword) {
        window.location.href = "flower.html"; 
      } else {
        alert("Contrase√±a incorrecta peque ooo no te sabes nuestro aniversario");
        input = "";
        display.textContent = "‚Ä¢".repeat(correctPassword.length);
      }
    }
  }
</script>
</body>

</html>
